<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Horrorladen â€“ Lernapp (Hub v2)</title>
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --c-lapis:#22577a; --c-verdigris:#38a3a5; --c-emerald:#57cc99; --c-light:#80ed99; --c-tea:#c7f9cc;
      --bg:#0f172a; --panel:#0b1220; --text:#e5f7ef; --muted:#bfe7d3;
      --ios:cubic-bezier(.22,.61,.36,1); --shadow:0 12px 40px rgba(0,0,0,.35);
    }
    body{margin:0;min-height:100dvh;background:linear-gradient(180deg,var(--bg),#0a192f);color:var(--text);
         font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif}
    header{position:sticky;top:0;z-index:20;padding-top:env(safe-area-inset-top);
           backdrop-filter:blur(10px);background:color-mix(in srgb,#0b1220 70%,transparent);
           border-bottom:1px solid rgba(199,249,204,.15)}
    .wrap{max-width:60rem;margin:0 auto;padding:12px}
    .hero{display:flex;align-items:center;gap:.9rem;padding:.9rem .25rem}
    .hero .logo{width:2.8rem;height:2.8rem;border-radius:1rem;background:linear-gradient(135deg,var(--c-light),var(--c-emerald));
      display:flex;align-items:center;justify-content:center;color:#0b1220;font-weight:900;box-shadow:var(--shadow)}
    .hero .title{font-weight:900;font-size:1.35rem}
    .panel{background:linear-gradient(180deg,rgba(34,87,122,.12),rgba(56,163,165,.08));border:1px solid rgba(199,249,204,.18);
           border-radius:16px;padding:.85rem;box-shadow:var(--shadow)}
    label{font-size:.9rem;color:var(--muted);display:block;margin-bottom:.25rem}
    select,input[type=number],button{width:100%;padding:.8rem 1rem;border-radius:14px;border:1px solid rgba(199,249,204,.28);
           background:rgba(11,18,32,.6);color:var(--text);min-height:48px;outline:none}
    button{font-weight:800;letter-spacing:.01em;transition:background .2s}
    button.primary{background:linear-gradient(180deg,var(--c-emerald),var(--c-verdigris));color:#0b1220}
    button.secondary{background:rgba(199,249,204,.1)}
    .controls{display:grid;gap:.6rem}
    @media (min-width:720px){ .controls{grid-template-columns:repeat(4,1fr)} }
    @media (max-width:719px){ .controls{grid-template-columns:repeat(2,1fr)} }
    .exchange,.card{margin:1rem 0;padding:1rem;border-radius:16px;background:rgba(34,87,122,.14);border:1px solid rgba(199,249,204,.2)}
    .line{padding:.8rem .9rem;border-radius:14px;background:rgba(11,18,32,.55);border:1px solid rgba(199,249,204,.2)}
    .line.you{background:rgba(128,237,153,.14);border-color:rgba(128,237,153,.45)}
    .speaker{font-size:.9rem;color:var(--c-light)}
    .faded{opacity:.7;color:var(--muted);font-size:.9rem}
    .big{font-size:1.05rem;line-height:1.5}
    .cloze-gap{border-bottom:2px dotted var(--c-light);padding:0 .25rem}
    .choices{display:grid;gap:.6rem;margin-top:.6rem}
  </style>
</head>
<body>
<header><div class="wrap"><div class="hero"><div class="logo">ðŸŒ±</div><div><div class="title">Horrorladen â€“ Lernapp</div></div></div></div></header>
<main class="wrap">
  <div class="panel controls">
    <div>
      <label for="roleSel">Rolle</label>
      <select id="roleSel"></select>
    </div>
    <div id="blockWrap">
      <label for="sessionSize">BlockgrÃ¶ÃŸe</label>
      <input id="sessionSize" type="number" min="1" max="25" value="5"/>
    </div>
    <div>
      <label for="modeSel">Modus</label>
      <select id="modeSel">
        <option value="classic">Classic</option>
        <option value="flash">Flashcards</option>
        <option value="cloze">Cloze</option>
      </select>
    </div>
    <div>
      <label>&nbsp;</label>
      <button class="primary" id="startLearn">Start</button>
    </div>
  </div>
  <div id="learnRoot"></div>
</main>

<script>
const q=new URLSearchParams(location.search);
const jsonSrc=q.get('src')||'script.json';
const norm=s=>(s||'').trim().toUpperCase();
const treatSpeaker=sp=>{const s=norm(sp);if(s==='DIE ANDEREN')return'ALLE';if(s==='BARAPAPAPA'||s==='BARAPAPAPABA')return'__IGNORE__';return s;};
const isIncludedForRole=(sp,chosen)=>{const s=treatSpeaker(sp),ch=norm(chosen);if(!s||s==='__IGNORE__')return false;if(s==='ALLE')return true;return s===ch;};
function buildExchanges(items,chosen){const d=(items||[]).filter(it=>it.type==='dialogue').map(it=>({...it,speaker:treatSpeaker(it.speaker)})).filter(it=>it.speaker!=='__IGNORE__');const ex=[];let i=0,last=-1;while(i<d.length){const it=d[i];if(isIncludedForRole(it.speaker,chosen)){const ctx=[];for(let j=last+1;j<i;j++){const pj=d[j];if(!isIncludedForRole(pj.speaker,chosen))ctx.push(pj);}const yours=[];let k=i;while(k<d.length&&isIncludedForRole(d[k].speaker,chosen)){yours.push(d[k]);k++;}ex.push({context:ctx,yours});last=k-1;i=k;}else i++;}return ex;}
function el(tag,attrs={},...children){const n=document.createElement(tag);for(const[k,v]of Object.entries(attrs)){if(k==='class')n.className=v;else if(k==='html')n.innerHTML=v;else n.setAttribute(k,v);}for(const c of children){if(c==null)continue;n.appendChild(typeof c==='string'?document.createTextNode(c):c);}return n;}
function escapeHtml(s){return(s||'').replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}
function wordsOf(t){return(t||'').split(/(\s+|[.,;:!?]+)/).filter(x=>x&&!/[.,;:!?]+/.test(x));}
function makeCloze(text,ratio=.35){const ws=wordsOf(text);if(ws.length<4)return{html:escapeHtml(text),gaps:[]};const toHide=Math.max(1,Math.floor(ws.length*ratio));const idxs=new Set();const order=ws.map((w,i)=>({i,w})).sort((a,b)=>b.w.length-a.w.length).map(o=>o.i);for(let i=0;i<order.length&&idxs.size<toHide;i++){if(ws[order[i]].length>=3)idxs.add(order[i]);}const gaps=[];const out=ws.map((w,i)=>idxs.has(i)?(gaps.push(w),`<span class="cloze-gap">${' '.repeat(Math.min(12,w.length))}</span>`):escapeHtml(w));return{html:out.join(' '),gaps};}

const root=document.getElementById('learnRoot'),roleSel=document.getElementById('roleSel'),sessionSize=document.getElementById('sessionSize'),modeSel=document.getElementById('modeSel'),blockWrap=document.getElementById('blockWrap');

function renderClassic(ex,N){root.innerHTML='';ex.slice(0,N).forEach(b=>{const box=el('div',{class:'exchange'});if(b.context.length){const ctx=el('div',{class:'faded'},`${b.context[b.context.length-1].speaker}: ${b.context[b.context.length-1].text}`);box.appendChild(ctx);}b.yours.forEach(l=>{box.appendChild(el('div',{class:'line you'},`${l.speaker}: ${l.text}`));});root.appendChild(box);});}
function renderFlash(ex){const pool=[];ex.forEach((b,bi)=>{b.yours.forEach(line=>pool.push({line,prev:b.context[b.context.length-1]||null,next:ex[bi+1]?ex[bi+1].context[0]:null}));});let i=0,revealed=false;root.innerHTML='';const card=el('div',{class:'card'});root.appendChild(card);function show(){const it=pool[i];card.innerHTML='';if(it.prev)card.appendChild(el('div',{class:'faded'},`${it.prev.speaker}: ${it.prev.text}`));card.appendChild(el('div',{class:'big'},revealed?`${it.line.speaker}: ${it.line.text}`:`${it.line.speaker}: (verborgen)`));if(it.next)card.appendChild(el('div',{class:'faded'},`${it.next.speaker}: ${it.next.text}`));}
card.addEventListener('click',()=>{revealed=!revealed;show();});show();}
function renderCloze(ex){const pool=[];ex.forEach((b,bi)=>{b.yours.forEach(line=>pool.push({line,prev:b.context[b.context.length-1]||null,next:ex[bi+1]?ex[bi+1].context[0]:null}));});let i=0;root.innerHTML='';const card=el('div',{class:'card'});root.appendChild(card);function show(){const it=pool[i];card.innerHTML='';if(it.prev)card.appendChild(el('div',{class:'faded'},`${it.prev.speaker}: ${it.prev.text}`));const {html}=makeCloze(it.line.text,.35);card.appendChild(el('div',{class:'big'},`${it.line.speaker}: ${html}`));if(it.next)card.appendChild(el('div',{class:'faded'},`${it.next.speaker}: ${it.next.text}`));}
show();}

document.getElementById('startLearn').onclick=()=>{const data=window.__SCRIPT||{items:[]};const role=roleSel.value;const ex=buildExchanges(data.items||[],role);if(modeSel.value==='classic'){renderClassic(ex,parseInt(sessionSize.value)||5);}else if(modeSel.value==='flash'){renderFlash(ex);}else{renderCloze(ex);}blockWrap.style.display=(modeSel.value==='classic')?'block':'none';};
modeSel.onchange=()=>{blockWrap.style.display=(modeSel.value==='classic')?'block':'none';};

(async()=>{try{const res=await fetch(jsonSrc,{cache:'no-store'});const j=await res.json();window.__SCRIPT=j;const roles=new Set();(j.items||[]).forEach(it=>{if(it.type==='dialogue'&&it.speaker)roles.add(norm(it.speaker));});roleSel.innerHTML=[...roles].map(r=>`<option>${r}</option>`).join('');}catch{root.textContent='Fehler beim Laden';}})();
</script>
</body>
</html>
